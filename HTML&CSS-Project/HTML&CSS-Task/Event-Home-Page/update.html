<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-Update Page</title>
    <link rel="stylesheet" href="update.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="container">
        <div class="heading-1">
          <h1>Event 1</h1>
        </div>
        <div class="heading-2">
          <h3>Number of seats: 23</h3>
        </div>
        <div class="image">
          <img src="yuvan-IMG.webp" alt="img" />
        </div>
        <div class="content">
          <div class="form-content">
            <form>
              <div class="name">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" />
              </div>

              <div class="email">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" />
              </div>
              <div class="phoneNo">
                <label for="Phone No">Phone No:</label>
                <input type="number" id="Phone No" name="Phone No" />
              </div>
              <div class="seats">
                <label for="Number of seats">Number of seats:</label>
                <select name="Number of seats" id="cars">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="Attendee">
                <label for="Attendee">Name of Attendee:</label>
                <input type="text" id="Name of Attendee" name="Attendee" />
              </div>
              <div class="buttons">
                <button class="btn btn-1">Submit</button>
                <button class="btn btn-2">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
